<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>TravelTrace</title>
	
	<link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

	<header class="header">
		<nav class="navbar">
	      <a href="http://localhost:8080/main.html">Home</a>
		  <a href="http://localhost:8080/about.html">About</a>
	      <a href="http://localhost:8080/service.html">Services</a>
	      <a href="http://localhost:8080/contact.html">Contact</a>
		</nav>
		<nav class="navbar">
		  	<a href="http://localhost:8080/register.html">Sign up</a>
		</nav>
	</header>
	<div class="background"></div>
	<div class="container">	
		<div class="content"> 
			<h2 class="logo" url(logo.jsp)>TravelTrace</h2>
			<div class="text-sci">
				<h2>Welcome!<br><span>To TravelTrace</span></h2><br><br><br><br><br><br><br><br>
				<div class="social-icons">
					<a href="#"><i class='bx bxl-linkedin-square'></i></a>
					<a href="#"><i class='bx bxl-facebook-circle'></i></a>
					<a href="#"><i class='bx bxl-instagram-alt'></i></a>
					<a href="#"><i class='bx bxl-twitter'></i></a>
				</div>
		   </div>
		</div>
	</div>
	<div class="logreg-box">
				<div class="form-box login">
					<form action="#">
						<h2>Sign In</h2>
						<div class="input-box">
							<span class="icon"><i class='bx bxl-gmail'></i></span>
							<input type="email" required> 
							<label><strong>Email</strong></label>
						</div>
						<div class="input-box">
							<span class="icon"><i class='bx bxs-lock-open-alt'></i></span>
							<input type="password" required> 
							<label><strong>Password</strong></label>
						</div>
						<div class="remember-forgot">
							<label><input type="checkbox"><strong>Remember me</strong></label>
							<a href="#"><strong>Forgot Password?</strong></a>
						</div>
						<br>
						<button type="submit" class="btn"><a href="http://localhost:8080/main2.html">Sign In</a></button>
						<br>
						<div class="login-register">
							<p><strong>Don't have an account? </strong><a href="http://localhost:8080/register.html" class="register-link">Sign up</a></p>
						</div>
					</form>
				</div>
			</div>
</body>
</html>
