<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
    <style>
    	/* style.css */

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label,
input {
  display: block;
  width: 100%;
  margin-bottom: 10px;
}

input[type="submit"] {
  width: auto;
  margin-top: 15px;
  cursor: pointer;
}

input[type="date"] {
  /* Adjust the appearance of the date input field for different browsers */
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

input[type="number"] {
  /* Adjust the appearance of the number input field for different browsers */
  -webkit-appearance: textfield;
  appearance: textfield;
}

/* Styling form elements on focus */
input:focus {
  outline: none;
  border-color: #6fa2d6;
  box-shadow: 0 0 5px #6fa2d6;
}

/* Styling form elements on submission errors */
input:invalid {
  border-color: #d9534f;
  box-shadow: 0 0 5px #d9534f;
}
    	
    </style>
</head>
<body>
    <h1>Booking Page</h1>

    <form action="bookingConfirmation.jsp" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="numOfPeople">Number of People:</label>
        <input type="number" id="numOfPeople" name="numOfPeople" required>
        <br>
        
        <input type="submit" value="Book">
    </form>
</body>
</html>
