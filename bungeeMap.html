<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {
        "packages":["map"],
        "mapsApiKey": "AIzaSyCSK1gHHh4Y1XadypqZ3JTv9n338p3yFdQ"
      });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name'],
          [30.086006736291786, 78.30102150827337, 'Jumpin Heights in RishiKesh,Uttarkhand'],
          [18.75, 73.4167, 'Della Adventures in Lonavala, Maharastre'],
          [12.97, 77.57, 'Ozone Adventures in Bangalore,Karnataka'],
          [15.496777, 73.827827, 'Gravity Adventurezone in goa']
        ]);

        var map = new google.visualization.Map(document.getElementById('map_div'));
        map.draw(data, {
          showTooltip: true,
          showInfoWindow: true
        });
      }

    </script>
  </head>

  <body>
    <div id="map_div" style="width: 800px; height: 700px"></div>
  </body>
</html>
